<ion-header>
    <ion-navbar>
      <ion-title>Barista Interface</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="body">
    <div class=crd>
        <ion-card padding>
            <ion-card-title style="font-family:cursive; font-size: 25Kspx; color:#000;">
              Customers near you:
            </ion-card-title>
        </ion-card>
        <div *ngFor="let user of users">
            <ion-card>     
              <ion-card-content>
                  <ion-item>
                      <ion-avatar item-start>
                        <img [src]="user.picture">
                      </ion-avatar>
                      <h3>{{user.username}}</h3>
                      <p>{{user.email}}</p>
                      <p>Preferences: {{user.favItems}} </p>
                    </ion-item>
              </ion-card-content> 
               
              
                <ion-row>
                  <ion-col>
                    <button (click)="onReady(user.username)" ion-button icon-start clear small>
                      <ion-icon name="cafe"></ion-icon>
                      <div>Served</div>
                    </button>
                  </ion-col>
                </ion-row>
              
              </ion-card>
        </div>
    </div>    
  </ion-content>
